<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HelpDesk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1f1f1f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #2b2b2b;
      border-radius: 12px;
      padding: 32px 40px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .logo {
      font-size: 36px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 8px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #cfcfcf;
      margin: 0 0 24px;
    }

    .btn {
      display: inline-block;
      background: #5b8cff;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #4a7ae0;
    }

    .hint {
      margin-top: 16px;
      font-size: 12px;
      color: #9a9a9a;
    }
  </style>

  <script>
    // Auto-open after a short delay
    setTimeout(() => {
      window.open("https://ags.freshservice.com/support/home", "_blank");
    }, 800);
  </script>
</head>

<body>
  <div class="card">
    <div class="logo">üõ†Ô∏è</div>
    <h1>IT HelpDesk</h1>
    <p>Access support, submit tickets, and track requests.</p>

    <a
      class="btn"
      href="https://ags.freshservice.com/support/home"
      target="_blank"
    >
      Open HelpDesk
    </a>

    <div class="hint">
      The HelpDesk opens in your browser for the best experience.
    </div>
  </div>
</body>
</html>
